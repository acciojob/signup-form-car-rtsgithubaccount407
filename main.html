<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="Name">Name*</lable>
		<input type="text" name="name" id="name" placeholder="Name">
		
		<lable for="email">Email*</lable>
		<input type="email" name="email" id="email" placeholder="Email">
		
		<lable for="Gender">Gender*</lable>
		<lable for="Mail">Mail</lable>
		<input type="radio" name="gender" id="gender_m">
		<lable for="Mail">Femail</lable>
		<input type="radio" name="gender" id="gender_f">

		<label for="cars">Car Brands*</label>
		<select>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>

		<label for="Age">Age*</label>
		<input type="number" name="number" id="age" placeholder="Age">

		<label for="DOB">DOB*</label>
		<input type="date" name="date" id="dob">
		
		<label for="phone number">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxx">
		
		<label for="password">Password*</label>
		<input type="password" name="password" id="password" placeholder="password">
		
		<label for="checkbox">Checkbox*</label>
		<label for="checkbox"> I agree to the TOS</label>
		<input type="checkbox" name="checkbox" id="tos">


		<input type="submit" value="submit">
		
		

		
			
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
