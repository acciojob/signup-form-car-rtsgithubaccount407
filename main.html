<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>

            <label for="Gender">Gender*</label>
            <label for="gender_m">Mail</label>
            <input type="radio" name="gender" id="gender_m" required>
            <label for="gender_f">Femail</label>
            <input type="radio" name="gender" id="gender_f" required>

        </div>
        <label for="cars">Car Brands*</label>
		
         <select id="cars" required>
			<option value="" id="cars" selected disabled>--Please choose an option--</option>
			<option value="bmw" >BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		
        <div>
            <label for="age">Age*</label>
            <input type="number" name="number" id="age" placeholder="Age" required>
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" name="date" id="dob" required>
        </div>

        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxx">
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div>
   <input type="checkbox" name="checkbox" id="tos" required>
            <label for="tos"> I agree to the TOS</label>
         
        </div>

        <div>
            <!-- <input type="submit" value="submit"> -->
            <button type="submit">submit</button>
        </div>



    </form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
