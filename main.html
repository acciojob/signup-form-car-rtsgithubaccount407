<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
        <div>
            <lable for="Name">Name*</lable>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div>
            <lable for="email">Email*</lable>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>

            <lable for="Gender">Gender*</lable>
            <lable for="gender_m">Mail</lable>
            <input type="radio" name="gender" id="gender_m" required>
            <lable for="gender_f">Femail</lable>
            <input type="radio" name="gender" id="gender_f" required>

        </div>
        <label for="cars">Car Brands*</label>
        <select>
			<option value="" id="cars">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
        <div>
            <label for="Age">Age*</label>
            <input type="number" name="number" id="age" placeholder="Age" required>
        </div>
        <div>
            <label for="DOB">DOB*</label>
            <input type="date" name="date" id="dob" required>
        </div>

        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxx">
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div>

            <label for="checkbox"> I agree to the TOS</label>
            <input type="checkbox" name="checkbox" id="tos" required>
        </div>

        <div>
            <!-- <input type="submit" value="submit"> -->
            <button type="submit">submit</button>
        </div>



    </form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
